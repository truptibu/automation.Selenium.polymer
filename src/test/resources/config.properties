browser=chrome
# browser=firefox   # Uncomment this line to run tests in Firefox

# Base URL for the Polymer Shop app
url=https://shop.polymer-project.org

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Paths for outputs
screenshot.path=output/screenshots/
report.path=output/test-output/
log.path=output/logs/

# Retry failed tests (true/false)
retry.failed.tests=true

# Parallel execution settings
parallel.tests=true
thread.count=2
